<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        setTimeout(function(){
            var path = window.location.pathname;
            var pathFragments = path.split('/');
            // remove all fragments after the first (the nonexistent page and any subdirectories)
            pathFragments = pathFragments.slice(0, 2);
            // add '404.html' to the end
            pathFragments.push('404.html');
            // join the fragments back together
            var newPath = pathFragments.join('/');
            window.location = newPath;
        }, 1000);
    </script>
</head>
<body>
    If you are not redirected automatically, follow this <a id="redirect-link" href='#'>link</a>.
    <script>
        document.getElementById('redirect-link').href = newPath;
    </script>
</body>
</html>
